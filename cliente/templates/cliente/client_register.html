<!-- myapp/templates/myapp/client_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Clientes - Mapstruck</title>
    <link href="{% static 'css/forms.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">Mapstruck</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'about' %}">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'services' %}">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'contact' %}">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <h1>Registro Clientes</h1>
        <div class="contact">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ client_form.as_p }}
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#vehicleModal">Registrar Vehículo</button>
                <br><br>
                {{ vehicle_form.as_p }}
                <button type="submit" class="btn btn-dark btn-block">Registrarse</button>
            </form>
        </div>
    </main>
    <!-- Modal para registro de vehículos -->
    <div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vehicleModalLabel">Registrar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="vehicleForm">
                        {{ vehicle_form.as_p }}
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mapstruck. Todos los derechos reservados.</p>
            <p>Contacto | Enlaces Rápidos | Redes Sociales</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Obtener todos los formularios a los que queremos aplicar estilos de validación Bootstrap personalizados
                var forms = document.getElementsByClassName('needs-validation');
                // Bucle sobre ellos y prevenir el envío
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
