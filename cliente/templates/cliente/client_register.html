{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Clientes</title>
    <link href="{% static 'cliente/css/forms.css' %}" rel="stylesheet">
    <link href="{% static 'cliente/css/toastr.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">Mapstruck</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'index' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'nosotros' %}">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'servicios' %}">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'client_register' %}">Inscríbete aquí</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <h1 class="text-center">Registro Clientes</h1>
        <div class="contact">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="clientname"><b>Nombre</b></label>
                    <input type="text" class="form-control" id="clientname" name="name" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="clientlastname"><b>Apellidos</b></label>
                    <input type="text" class="form-control" id="clientlastname" name="apellidos" placeholder="Ingrese sus apellidos" required>
                </div>
                <div class="form-group">
                    <label for="clientAddress"><b>Dirección</b></label>
                    <input type="text" class="form-control" id="clientAddress" name="clientAddress" placeholder="Ingrese su dirección" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone"><b>Teléfono de contacto</b></label>
                    <input type="text" class="form-control" id="contactPhone" name="contactPhone" placeholder="Teléfono de contacto" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail"><b>Email de contacto</b></label>
                    <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="ejemplo@email.com" required>
                </div>
                <button type="button" class="btn btn-outline-danger mt-3" data-bs-toggle="modal" data-bs-target="#vehicleModal">Registrar Vehículo</button>
                <br><br>
                <button type="submit" class="btn btn-dark btn-block">Registrarse</button>
            </form>
        </div>
    </main>
    <!-- Modal para registro de vehículos -->
    <div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vehicleModalLabel">Registrar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="vehicleForm">
                        <div class="form-group">
                            <label for="brand">Marca</label>
                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Ingrese la marca del vehículo" required>
                        </div>
                        <div class="form-group">
                            <label for="model">Modelo</label>
                            <input type="text" class="form-control" id="model" name="model" placeholder="Ingrese el modelo del vehículo" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Año</label>
                            <input type="number" class="form-control" id="year" name="year" placeholder="Ingrese el año del vehículo" required>
                        </div>
                        <div class="form-group">
                            <label for="plateNumber">Número de Placa</label>
                            <input type="text" class="form-control" id="plateNumber" name="plateNumber" placeholder="Ingrese el número de placa" required>
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" class="form-control" id="color" name="color" placeholder="Ingrese el color del vehículo" required>
                        </div>
                        <div class="form-group">
                            <label for="vin">Número de Identificación del Vehículo (VIN)</label>
                            <input type="text" class="form-control" id="vin" name="vin" placeholder="Ingrese el VIN del vehículo" required>
                        </div>
                        <div class="form-group">
                            <label for="ownerName">Nombre del Propietario</label>
                            <input type="text" class="form-control" id="ownerName" name="ownerName" placeholder="Ingrese el nombre del propietario" required>
                        </div>
                        <button type="submit" id="submitVehicle" class="btn btn-primary btn-block mt-3">Registrar Vehículo</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mapstruck. Todos los derechos reservados.</p>
            <p>Contacto | Enlaces Rápidos | Redes Sociales</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'cliente/js/toastr.min.js' %}"></script>
    <script>
        {% if messages %}
            {% for message in messages %}
                toastr.success("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
